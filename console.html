            <form action="" class="console-form">
                <input type="text" name="username" class="input_tx" placeholder="学号/身份证号" id="name">
                <input type="password" name="userPW" class="input_tx1" placeholder="密码" id="password">
                <div id="usr1">
                    <input type="radio" id="checkbox-1-1" class="regular-checkbox" name="1" value="教师" />
                    <label for="checkbox-1-1"></label>
                    <div class="usr">教师</div>
                </div>
                <div id="usr2">
                    <input type="radio" id="checkbox-1-2" class="regular-checkbox" name="1" value="学生" />
                    <label for="checkbox-1-2"></label>
                    <div class="usr">学生</div>
                </div>
                <div id="usr3">
                    <input type="radio" id="checkbox-1-3" class="regular-checkbox" name="1" value="宿管办" />

                </div>
                <div class="else">
                    <div id="click" class="else-chlid">下载APP</div>
                    <div class="else-chlid">
                        <div class="tip-bubble tip-bubble-left" id="download"><img src="img/download.png" alt="">请扫描上方二维码</div>
                        <script>
                        document.getElementById("download").style.visibility = "hidden";
                        $("#download").animate({
                            width: "96px"
                        });
                        </script>
                    </div>

                </div>
            </form>
            <button class="console-login" type="submit" id="login">login</button>
        </div>

<script>
    $("#click").mouseout(function() {
        document.getElementById("download").style.visibility = "hidden";

        $("#download").animate({
            width: "96px"
        });
    })
    $("#click").mouseover(function() {
        document.getElementById("download").style.visibility = "visible";

        $("#download").animate({
            width: "125px"
        });
    })
    $("#download-ll").mouseout(function() {
        document.getElementById("download-l").style.visibility = "hidden";
    })
    $("#download-ll").mouseover(function() {
        document.getElementById("download-l").style.visibility = "visible";
    })
    $("#login").click(function() {

        var name = $("#name").val();
        var password = $("#password").val();
        var value = $('input[name="1"]:checked').val();
        if (name == "admin" && password == "admin") {
            if (value == "学生" || value == "教师" || value == "宿管办" || value == "校警") {
                swal("登录成功!", "即将进入[" + value + "]级别SmartLock信息管理系统", "success")
                setTimeout(function() {
                    window.open("http://112.74.18.56:8080/mywebsite/console/user.html", "_self");
                }, 2000);
            } else {
                swal("还差一步", "请选择您要登录的级别")
            }
            $("#name").val("");
            $("#password").val("");
        } else if (name == "admin" && password != "admin") {
            swal({
                title: "错误",
                text: "密码错误",
                type: "error",
                confirmButtonText: "好的"
            });
        } else if (name != "admin" && password == "admin") {
            swal({
                title: "错误",
                text: "账号错误",
                type: "error",
                confirmButtonText: "好的"
            });
        } else {
            swal({
                title: "错误",
                text: "请输入账号或密码",
                type: "error",
                confirmButtonText: "好的"
            });
        }
    })
</script>
